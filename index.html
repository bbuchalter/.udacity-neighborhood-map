<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
  </style>
  <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4dPe_yN-2mi8CPVDkkK3Nyfa_VZUvFZo">
  </script>
  <script type="text/javascript">
    function initialize() {
      var mapOptions = {
        center: { lat: 18.3356297, lng: -64.7302395},
        zoom: 13
      };
      var map = new google.maps.Map(document.getElementById('map-canvas'),
        mapOptions);

      var homeMakerPosition = new google.maps.LatLng(18.35269, -64.7314672);
      var homeMarker = new google.maps.Marker({
        position: homeMakerPosition,
        title: 'Home'
      });

      homeMarker.setMap(map);
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
</head>
<body>
<div id="map-canvas"></div>
</body>
</html>
