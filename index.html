<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>St John, USVI Neighborhood Map</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="search">
    Search: <input type="text" data-bind="textInput: searchQuery, event: { focus: showList }">
  </div>
  <div class="container">
    <div class="location-list" data-bind="visible: listVisible">
      <ul data-bind="foreach: searchResults">
        <li data-bind="text: title"></li>
      </ul>
    </div>
    <div class="map-container">
      <div id="map-canvas"></div>
    </div>
  </div>
  <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4dPe_yN-2mi8CPVDkkK3Nyfa_VZUvFZo">
  </script>
  <script type="text/javascript"
          src="js/promise.min.js">
  </script>
  <script type="text/javascript"
          src="js/knockout-3.3.0.js">
  </script>
  <script type="text/javascript"
          src="js/app.js">
  </script>
</body>
</html>
